<!-- Displays workshops and whatnot, without a search feature -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 90%;
            max-width: 600px;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ffdd57;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
        <tr><td>11:00 AM</td><td>Workshop 1</td></tr>
        <tr><td>12:30 PM</td><td>Lunch</td></tr>
        <tr><td>3:00 PM</td><td>Workshop 2</td></tr>
        <tr><td>5:30 PM</td><td>Dinner</td></tr>
    </table>

</body>
</html>
